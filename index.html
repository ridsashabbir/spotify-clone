<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"> <img src="assets/logo.png" alt="spotify" > <span>Spotify</span> </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        
        <div class="songList">
            <h1>Recommended for Today</h1>
            <div>
                <div class="songItem">
                    <img src="assets/cover1.jfif" alt="0">
                    <span class="songName">My Heart's a Stereo</span>
                    <span class="songPlayList"> <span>03:31 </span> <i id="0" class="fa-solid songItemPlay fa-circle-play"></i></span>
                </div>

                <div class="songItem">
                    <img src="assets/cover2.jpg" alt="0">
                    <span class="songName">Bad Habits</span>
                    <span class="songPlayList"> <span>04:35 <i id="1" class="fa-solid songItemPlay fa-circle-play"></i></span> </span>
                </div>

                <div class="songItem">
                    <img src="assets/cover3.jpg" alt="0">
                    <span class="songName">Middle of the Night</span>
                    <span class="songPlayList"> <span>03:02 <i id="2" class="fa-solid songItemPlay fa-circle-play"></i></span> </span>
                </div>

                <div class="songItem">
                    <img src="assets/cover4.jpg" alt="0">
                    <span class="songName">Just the Way You Are</span>
                    <span class="songPlayList"> <span>03:46 <i id="3" class="fa-solid songItemPlay fa-circle-play"></i></span> </span>
                </div>

                <div class="songItem">
                    <img src="assets/cover5.jpg" alt="0">
                    <span class="songName">Ruth B. Dandelions</span>
                    <span class="songPlayList"> <span>03:50 <i id="4" class="fa-solid songItemPlay fa-circle-play"></i></span> </span>
                </div>

                
            </div>
        </div>
        <div class="soundBanner">
        </div>

        <img src="assets/bg1.jfif" height=auto width="59%">
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-backward-fast" id="previous"></i>
            <i class="fa-solid fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-forward-fast" id="next"></i>
        </div>

        <div class="songInfo">
            <img src="assets/playing.gif" alt="" width="50px" id="gif" ><span id="masterSongName">My Heart's a Stereo</span> 
        </div>
    </div>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js" integrity="sha512-8pHNiqTlsrRjVD4A/3va++W1sMbUHwWxxRPWNyVlql3T+Hgfd81Qc6FC5WMXDC+tSauxxzp1tgiAvSKFu1qIlA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
    <script src="script.js"></script>
</body>
</html>
